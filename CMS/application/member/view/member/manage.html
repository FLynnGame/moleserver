{extend name="admin@index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">会员列表</div>
    <div class="layui-card-body">
        <table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>
    </div>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-sm layui-btn-danger confirm layui-batch-all" data-href='{:url("delete")}'>批量删除</a>
    </div>
</script>
<script type="text/html" id="barTool">
    <a href='{:url("edit")}?id={{ d.id }}' class="layui-btn layui-btn-xs">编辑</a>
    <a href='{:url("delete")}?ids={{ d.id }}' class="layui-btn layui-btn-danger layui-btn-xs layui-tr-del">删除</a>
</script>
{/block}
{block name="script"}
<script>
layui.use('table', function() {
    var table = layui.table,
        $ = layui.$,
        form = layui.form;
    table.render({
        elem: '#dataTable',
        toolbar: '#toolbarDemo',
        url: '{:url("manage")}',
        cols: [
            [
                { type: 'checkbox', fixed: 'left' },
                { field: 'uid', width: 80, title: '用户ID' },
                { field: 'gtype', width: 80, title: '用户类型' },
                { field: 'username', width: 150, title: '用户名' },
                { field: 'useravatar', width: 150, title: '用户头像' },
                { field: 'email',  title: '邮箱' },
                { field: 'sex',  title: '性别' },
                { field: 'realname', width: 150, title: '昵称' },
                { field: 'telephone', title: '手机号码' },
                { field: 'ipaddress', width: 120, title: 'IP地址' },
                { field: 'createtime', width: 120, title: '注册时间' },
                { field: 'lastlogintime', width: 120, title: '登录时间' },
                { field: 'genable', width: 100, title: '是否封号' },
                { field: 'curgamingstate', width: 100, title: '当前状态' },
                { fixed: 'right', width: 120, title: '操作', templet: '#barTool' }
            ]
        ]
    });
});
</script>
{/block}
