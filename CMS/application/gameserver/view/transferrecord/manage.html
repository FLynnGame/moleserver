{extend name="admin@index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">转账记录</div>
    <div class="layui-card-body">
        <table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>
    </div>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-sm layui-btn-danger confirm layui-batch-all" data-href='{:url("delete")}' isMember="0">批量删除</a>
    </div>
</script>
<script type="text/html" id="barTool">
    <a href='{:url("delete")}?ids={{ d.id }}' class="layui-btn layui-btn-danger layui-btn-xs layui-tr-del">删除</a>
</script>
{/block}
{block name="script"}
<script>
layui.use('table', function() {
    var table = layui.table,
        $ = layui.$,
        form = layui.form;
    table.render({
        elem: '#dataTable',
        toolbar: '#toolbarDemo',
        url: '{:url("manage")}',
        cols: [
            [
                { type: 'checkbox', fixed: 'left' },
                { field: 'id', width: 80, title: 'ID' },
                { field: 'susername', width: 80, title: '转账玩家' },
                { field: 'dusername', width: 80,title: '收款玩家' },
                { field: 'money', width: 150, title: '金额' },
                { field: 'type', width: 80, title: '转账类型' },
                { field: 'amoney',  title: '转前金币' },
                { field: 'bmoney',  title: '转前钱包金币' },
                { field: 'aftermoney', width: 80, title: '转后金币' },
                { field: 'afterbankmoney', width: 80,title: '转后钱包金币' },
                { field: 'operatedate', width: 100, title: '时间' },
                { fixed: 'right', width: 120, title: '操作', templet: '#barTool' }
            ]
        ]
    });
});
</script>
{/block}
