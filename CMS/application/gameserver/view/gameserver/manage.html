{extend name="admin@index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">会员列表</div>
    <div class="layui-card-body">
        <table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>
    </div>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-sm layui-btn-danger confirm layui-batch-all" data-href='{:url("delete")}'>批量删除</a>
        <a class="layui-btn layui-btn-sm" href='{:url("add")}'>添加服务器</a>
    </div>
</script>
<script type="text/html" id="barTool">
    <a href='{:url("edit")}?id={{ d.id }}' class="layui-btn layui-btn-xs">编辑</a>
    <a href='{:url("delete")}?ids={{ d.id }}' class="layui-btn layui-btn-danger layui-btn-xs layui-tr-del">删除</a>
</script>
{/block}
{block name="script"}
<script>
layui.use('table', function() {
    var table = layui.table,
        $ = layui.$,
        form = layui.form;
    table.render({
        elem: '#dataTable',
        toolbar: '#toolbarDemo',
        url: '{:url("manage")}',
        cols: [
            [
                { type: 'checkbox', fixed: 'left' },
                { field: 'id', width: 80, title: 'ID' },
                { field: 'name', width: 80, title: '所属游戏' },
                { field: 'servername', width: 150, title: '名称' },
                { field: 'serverport', width: 80, title: '端口' },
                { field: 'serverip',  title: 'IP地址' },
                { field: 'tablecount',  title: '房间数量' },
                { field: 'tableplayercount', width: 80, title: '房间人数' },
                { field: 'gamingtype', width: 80,title: '游戏类型' },
                { field: 'lastmoney', width: 80, title: '房间限制' },
                { field: 'pielement', width: 80, title: 'pielement' },
                { field: 'roomrevenue', width: 80, title: 'roomrevenue' },
                { field: 'currealplayercount', width: 80, title: '在线人数' },
                { field: 'currobotplayercount', width: 80, title: '机器人数' },
                { field: 'state', width: 80, title: '房间状态' },
                { field: 'QueueGaming', width: 80, title: '是否排队' },
                { field: 'createtime', width: 100, title: '更新时间' },
                { fixed: 'right', width: 120, title: '操作', templet: '#barTool' }
            ]
        ]
    });
});
</script>
{/block}
